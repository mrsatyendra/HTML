<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML5 figure & figurecaption</title>
    <style>
	figure{
		border:2px solid gray;
		width:300px;
		border-radius: 10px;
		padding: 10px;
		text-align: center;
	}
	 figure:hover{
	 	cursor:pointer;
	 	box-shadow: 5px 5px 5px grey;
	 }
	 figure img{
	 	width:300px;
	 	border-radius:10px;
	 }
</head>
</style>
<body>
	<figure>
	  	<img src="img/corporate.jpg">
	  	<figurecaption>Source: corporate image</figurecaption>
	
	</figure>
	
</body>
</html>
