<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Input Types</title>
    <style>
    div
    {
        background-color:orange;
        padding: 10px;
        margin: 5px;
        width: 400px;
        font-family: "comic sans ms",sans-serif;
        
    }
</style>
</head>

<body>
    <h2>HTML Input Types</h2>


    <!-- input type text -->
    <div>
        <label>username</label>
        <input type="text">

    </div>

    <!-- input type password -->
    <div>
        <label>password</label>
        <input type="password">
        
    </div>


    <!-- input type submit -->
    <div>
        <form>
            <label>username</label>
            <input type="text">
            <br>
            <label>password</label>
            <input type="submit" value="submit">
            <input type="reset" value="reset">
        </form>
    </div>

    <!-- input type reset -->

    <!-- input type radio -->
 
       <div>
        <form>
            <label> Is Easy ?</label>
            <input type="radio" value="yes" name="easy">yes
            <input type="radio" value="no" name="easy">no
        </form>
    </div>

 

       <!-- input type checkbox -->
      <div>
        <form>
            <label>select your hobbies</label>
            <input type="checkbox"value="eating">Eating
            <input type="checkbox"value="coding">coding
            <input type="checkbox"value="sleeping">sleeping
        </form>
    </div>

    <!-- input type button -->

    <!-- HTML5 Input Types color, date, datetime-local, email,
    month, number, range, search, time, url, Week-->
     <h2> HTML% input types</h2>
     <!--color-->
     <div>
        <form>
            <label>select a color</label>
            <input type="color">
        </form>
    </div>
    <!---date-->
    <div>
        <form>
            <label>select a date</label>
            <input type="date">
        </form>
    </div>
    <!---date & time-->
    <div>
        <form>
            <label>select a date & time</label>
            <input type="datetime-local">
        </form>
    </div>
    <!--email-->
    <div>
        <form>
            <label>Enter Your Email</label>
            <input type="email">
            <input type="submit"value="submit">
        </form>
    </div>
    <!--month-->
    <div>
        <form>
            <label>select a month</label>
            <input type="month">
        </form>
    </div>
    <!--number-->
    <div>
        <form>
            <label>Enter Your age</label>
            <input type="number"min="18"max="60">
            <input type="submit">
        </form>
    </div>
    <!---range-->
    <div>
        <form>
            <label>select range</label>
            <input type="range"min="0"max="100">100
        
        </form>
    </div>
    <!--- -URL ----> 
    <div>
        <form>
            <label>Enter website</label>
            <input type="URL">
            <input type="submit"value="submit">
        </form>
    </div>
    
<!--- search ---->
    <div>
      <form>
        <label> Search Here </label>
            <input type="search">
        </form>
    </div> 

<!--- time---->
    <div>
      <form>
        <label>select a time </label>
            <input type="time">
        </form>
    </div> 

   <!---week---->
     <div>
      <form>
        <label> select a week </label>
            <input type= "week">
        </form>
    </div> 
 



    
    

    <br><br><br>

</body>
</html>
