    <title>HTML Aside Element</title>

    }
    aside{
    	background-color: lightgreen;
    	float: left;
    	width: 300px;

    }
    li a{
    	text-decoration: none;
    	color: black;
    	padding: 14px;

    }
    li a:hover{
    	background-color: seagreen;
    	color: white;

    	color: white;
    }
    </style>
</head>
